<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Easybank landing page</title>
    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="text-lg font-pubSans bg-neutral-Very-Light-Gray">
    <header class=" bg-neutral-White py-5">
      <nav class="flex justify-between items-center container">
        <div aria-label="Logo">
          <a href="#"><img src="./images/logo.svg" alt="logo"></a>
        </div>
        <div class="hidden lg:flex justify-between">
          <ul class="flex gap-8">
            <li><a class="text-neutral-Grayish-Blue font-medium text-sm" href="#">Home</a></li>
            <li><a class="text-neutral-Grayish-Blue font-medium text-sm" href="#">About</a></li>
            <li><a class="text-neutral-Grayish-Blue font-medium text-sm" href="#">Contact</a></li>
            <li><a class="text-neutral-Grayish-Blue font-medium text-sm" href="#">Blog</a></li>
            <li><a class="text-neutral-Grayish-Blue font-medium text-sm" href="#">Careers</a></li>
          </ul>
        </div>
        <div class="hidden lg:flex border py-2 px-4 rounded-full bg-gradient-to-r from-primary-Lime-Green to-primary-Bright-Cyan">
          <button class="text-sm text-neutral-White">Request Invite</button>
        </div>
        <div class="lg:hidden cursor-pointer block">
          <span class="block w-6 h-0.5 my-1 mx-auto bg-neutral-Grayish-Blue"></span>
          <span class="block w-6 h-0.5 my-1 mx-auto bg-neutral-Grayish-Blue"></span>
          <span class="block w-6 h-0.5 my-1 mx-auto bg-neutral-Grayish-Blue"></span>
        </div>
      </nav>
    </header>
  </body>
</html>
